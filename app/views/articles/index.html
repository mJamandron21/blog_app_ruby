<h1> Hello index </h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
    </thead>

    <tbody>
    <% @articles.each do |article| %>
        <tr>
            <td>
                <%= article.title %>
            </td>
            <td>
                <%= article.content %>
            </td>

            <td>
                <%= link_to 'Delete', article, method: :delete, data: {confirm: 'are you sure?'} %>
            </td>
        </tr>
        <% end %>
    </tbody>
</table>
